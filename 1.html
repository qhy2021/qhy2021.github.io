<!DOCTYPE html>
<html>
<head>
    <title>图片排版示例</title>
    <style>
        body {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
        }

        .image-container {
            max-width: 30%;
        }

        img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="resource/bawangcan/1.jpg" alt="图片1">
    </div>
    <div class="image-container">
        <img src="image2.jpg" alt="图片2">
    </div>
    <div class="image-container">
        <img src="image3.jpg" alt="图片3">
    </div>
</body>
</html>
